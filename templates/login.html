<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SistEmp - Dashboard</title>

    <!-- Custom fonts for this template-->
    <link rel="stylesheet" type="text/css " href={{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css'
        )}}>
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link rel="stylesheet" href={{ url_for('static', filename='css/sb-admin-2.min.css' )}}>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

</head>

{% block content %}

<body>
    <div class="container">
        <section>
            <div class="row" style="margin-top: 8%;">
                <form action="/login" method="post" class="form-login">
                    <h4>INICIO DE SESION</h4>
                    <hr>
                    <div class="mb-3">
                        <!-- <label for="user_name" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="user_name" aria-describedby="emailHelp"> -->
                        <label>Usuario</label>
                        {{ form.hidden_tag() }}
                        {{ form.username(class_="form-control") }}
                    </div>
                    <div class="mb-3">
                        <!-- <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password"> -->
                        <label>Contraseña</label>
                        {{ form.password(class_="form-control") }}
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary button">ACCEDER</button>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <span><a href="#">Olvido su contraseña?</a></span>
                        </div>
                        <div class="col-6">
                            <span><a href="#">Registrarse</a></span>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>
</body>

{% endblock %}
